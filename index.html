<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Voting System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="bg-primary text-white text-center py-4">
    <h1>Online Voting System</h1>
    <p>Cast your vote securely and easily</p>
  </header>

  <main class="container my-5">
    <!-- Instructions -->
    <section class="mb-4">
      <h1 class="text-center">Welcome to the Voting Portal </h1>
      <p class="text-center">Follow the steps below to cast your vote.</p>
    </section>

    <!-- Voting Form -->
    <section class="card">
      <div class="card-header bg-success text-white text-center">
        <h3>Vote for Your Favorite Candidate</h3>
      </div>
      <div class="card-body">
        <form id="votingForm">
          <div class="mb-3">
            <label for="voterName" class="form-label"><h1>Your Name</h1></label>
            <input type="text" id="voterName" class="form-control" placeholder="Enter your name" required>
          </div>
          <div class="mb-3">
            <label class="form-label"><h1>Choose a Candidate</h1></label>
            <div class="form-check">
              <input type="radio" name="candidate" value="Candidate A" class="form-check-input" id="candidateA" required>
              <label for="candidateA" class="form-check-label"><h4>NOOR ALAM</h4></label>
            </div>
            <div class="form-check">
              <input type="radio" name="candidate" value="Candidate B" class="form-check-input" id="candidateB">
              <label for="candidateB" class="form-check-label"><h4>VIVEK KUMAR</h4></label>
            </div>
            <div class="form-check">
              <input type="radio" name="candidate" value="Candidate C" class="form-check-input" id="candidateC">
              <label for="candidateC" class="form-check-label"><h4>MD JUNED</h4></label>
            </div>
            <div class="form-check">
              <input type="radio" name="candidate" value="Candidate C" class="form-check-input" id="candidateD">
              <label for="candidateC" class="form-check-label"><h4>FAIZAN ALAM</h4></label>
            </div>
            <div class="form-check">
              <input type="radio" name="candidate" value="Candidate C" class="form-check-input" id="candidateE">
              <label for="candidateC" class="form-check-label"><h4>MD NADEEM</h4></label>
            </div>
            <div class="form-check">
              <input type="radio" name="candidate" value="Candidate C" class="form-check-input" id="candidateF">
              <label for="candidateC" class="form-check-label"><h4>MD KAIF</h4></label>
            </div>
            <div class="form-check">
              <input type="radio" name="candidate" value="Candidate C" class="form-check-input" id="candidateG">
              <label for="candidateC" class="form-check-label"><h4>AYUSH KUMAR</h4></label>
            </div>
            <div class="form-check">
              <input type="radio" name="candidate" value="Candidate C" class="form-check-input" id="candidateH">
              <label for="candidateC" class="form-check-label"><h4>KUNAL KUMAR</h4></label>
            </div>
            <div class="form-check">
              <input type="radio" name="candidate" value="Candidate C" class="form-check-input" id="candidateI">
              <label for="candidateC" class="form-check-label"><h4>ANKIT KUMAR</h4></label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100">Submit Vote</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Online Voting System. All rights reserved.</p>
  </footer>

  <!-- Thank You Modal -->
  <div class="modal fade" id="thankYouModal" tabindex="-1" aria-labelledby="thankYouModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="thankYouModalLabel">Thank You!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Thank you for voting! Your vote has been successfully recorded.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
